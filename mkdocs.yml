site_name: 'Agust√≠n Aguilera Conti | @aagustinconti'
site_url: https://aagustinconti.com.ar
repo_url: https://github.com/aagustinconti/my_personal_page
repo_name: aagustinconti/my_personal_page
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  
  favicon: img/favicon.ico
  logo: img/favicon.ico
  icon:
    repo: fontawesome/brands/github
  
  language: en
  
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: teal
      accent: lime 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: teal
      accent: purple

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/aagustinconti
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/aagustinconti/
  analytics:
    provider: google
    property: G-BJGHMZR328

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list

copyright: |
  &copy; 2023 <a href="https://github.com/aagustinconti"  target="_blank" rel="noopener">Agustin Aguilera Conti</a>